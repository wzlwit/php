{% extends "main.html" %}
{% block page_title %}Create a Member{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h2>Edit Members</h2>
        <hr>
        <div class="alert alert-danger">Error messages to appear here</div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
        <form action="{{form_action}}" method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{info.name}}">
                <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="username" value="{{info.username}}">
                <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" value="{{info.password}}">
                <small class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="hidden" name="id" value="{{info.id}}">
        </form>
    </div>
</div>


{% endblock %}
