{% extends "main.html"%}

{% block title %}Register{% endblock %}

{% block content %}

<div id="reg_page" class="container my-5 p-5 border rounded">

<form action="" method="post" >
    {% if error != "" %}
    <div class="alert alert-danger">
    <h4 class="alert-heading"> Oooops! </h4>
    <p class="mb-0">{{ error }}</p>
    </div>
    {% endif %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" value="{{ firstname }}">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" value="{{ lastname }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="inputEmail4" value="{{ inputEmail4 }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="inputPassword4">
    </div>
    <div class="form-group col-md-6">
      <label for="confirm">Confirm Password</label>
      <input type="password" class="form-control" id="confirm" placeholder="Re-enter password" name="confirm">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress" value="{{ inputAddress }}">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="(Optional) Apartment, studio, or floor" name="inputAddress2" value="{{ inputAddress2 }}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <select id="inputCity" class="form-control" name="inputCity">
        <option selected>{{ inputCity }}</option>
        <option>Montreal</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="inputState">
        <option selected>{{ inputState}}</option>
        <option>QC</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="country">Country</label>
      <select id="country" class="form-control" name="country" >
        <option selected>{{ country }}</option>
        <option>Canada</option>
		<option>USA</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="inputZip" value="{{ inputZip }}">
    </div>
  </div>
  <button type="submit" class="btn btn-secondary">Register</button>
  
  
  
</form>
</div>
{% endblock %}
