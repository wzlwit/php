{% extends "main.html" %}

{% block title %}List of my Poll Questions{% endblock %}

{% block content %}
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Poll Questions</h2>
          <hr class="mb-4"> </div>
      </div>
      <div class="row">
        <div class="col-md-12 p-3">
          <ul class="list-group">
		  {% for x in question %}
				<li class="list-group-item d-flex justify-content-between align-items-start"><a href="q-{{x.id}}">{{x.question}}</a></li>
		  {% endfor %}
		  </ul>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
