{% extends "main.html"%}

{% block title %}Contact{% endblock %}

{% block content %}
<!--All the inputs should be fill out -->
<div id="reg_page" class="container my-5 p-5 border rounded">
<form action="" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Subject</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-6">
      <label for="message">Message</label>
	   <textarea rows="4" cols="50" placeholder="Please Write your messahe here ...">
		</textarea> 
    </div>
  </div>
  <button type="submit" class="btn btn-secondary">Send us</button>
</form>
</div>
{% endblock %}
